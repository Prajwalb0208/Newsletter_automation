name: Claude Code SDK Content Collector

on:
  # Run every 1 hour
  schedule:
    - cron: '0 */1 * * *'  # At minute 0 past every 1th hour
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      mode:
        description: 'Collection mode'
        required: true
        default: 'both'
        type: choice
        options:
          - newsletters
          - articles
          - both

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run collector
        env:
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
        run: |
          python main.py --mode ${{ github.event.inputs.mode || 'both' }}
      
      - name: Summary
        run: echo "Collection completed successfully!"
